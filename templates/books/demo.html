<html>
<head><title> RSS List </title></head>

{% load staticfiles %}
<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"/>

<ul>
{% for item in rss_entries %}
	
<h1>{{ item.title }}</h1>
    {% load staticfiles %}
    <img src = "{% static item.image.url %}" />
    {{ item.summary|safe }}


	<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)"  color=#987cb9 SIZE=3>
	<br/>
{% endfor %}
</ul>


</body>
</html>
